plugins {
    id 'war'
    id 'java'
}

repositories {
    jcenter()
}

// Configuraci�n de compilaci�n y ejecuci�n
sourceCompatibility = 1.8
targetCompatibility = 1.8

// Dependencias del proyecto
dependencies {
    // A�ade las dependencias que necesites desde la carpeta 'webcontent/lib'
    implementation fileTree(dir: 'webcontent/WEB-INF/lib', include: ['*.jar'])
    //implementation fileTree(dir: 'webcontent/WEB-INF', include: ['*.xml'])
    //implementation 'javax.servlet:javax.servlet-api:3.1.0'
    // A�ade otras dependencias aqu�
}
// Ruta de las clases Java a compilar
sourceSets {
    main {
        java {
            srcDirs 'src'
        }
    }
}

// Tareas de compilaci�n y empaquetado
tasks.withType(JavaCompile) {
    options.encoding = 'Cp1252'
}

// Configuraci�n espec�fica para el plugin 'war'
war {
    archiveFileName = "$buildDir/target/WSAncertEnvioDiligencias.war" // Cambia esto por el nombre que desees para tu archivo WAR

    // Agrega los archivos WSDL
    from('wsdl') {
        include '**/*.wsdl'
        into 'WEB-INF/classes'
    }

    // Agrega el archivo HandlerChain.xml
    from('src/es/tributasenasturias/services/ancert/enviodiligencias') {
        include '**/*.xml'
        into 'WEB-INF/classes/es/tributasenasturias/services/ancert/enviodiligencias'
    }

    // Agrega archivo XSDFirmaDigital.xsd de la carpeta wsdl/externos
    from('wsdl/externos') {
        include '**/*.xsd'
        into 'WEB-INF/classes/externos'
    }

    // Agrega solo los archivos XML de la carpeta WEB-INF
    webInf {
        from 'webcontent/WEB-INF', {
            include '*.xml'
        }
    }
}

